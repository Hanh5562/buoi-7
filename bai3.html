<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Layer Menu & Product Grid</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f4f4f4; }
        
        /* --- MENU OVERLAY --- */
        .menu-btn { position: fixed; top: 20px; left: 20px; cursor: pointer; z-index: 1000; }
        .menu-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.9); display: flex; justify-content: center; 
            align-items: center; flex-direction: column; opacity: 0; visibility: hidden; 
            transition: opacity 0.5s ease-in-out;
        }
        .menu-overlay.active { opacity: 1; visibility: visible; }
        .menu-overlay a { 
            color: white; text-decoration: none; font-size: 24px; margin: 10px 0; 
            transition: color 0.3s;
        }
        .menu-overlay a:hover { color: #ffcc00; }
        .close-btn { position: absolute; top: 20px; right: 30px; font-size: 30px; color: white; cursor: pointer; }

        /* --- PRODUCT GRID --- */
        .container { max-width: 1100px; margin: 80px auto; padding: 20px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .product:hover { transform: scale(1.05); }
        .product img { width: 100%; display: block; border-radius: 8px; }
        .product-info { padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <!-- Menu Button -->
    <div class="menu-btn" onclick="toggleMenu()">â˜° Menu</div>
    
    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menu">
        <span class="close-btn" onclick="toggleMenu()">&times;</span>
        <a href="#">Home</a>
        <a href="#">Portfolio</a>
        <a href="#">Team</a>
        <a href="#">Services</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
        <a href="#">Buy Now!</a>
    </div>
    
    <!-- Product Grid -->
    <div class="container">
        <div class="grid">
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFDhAyywk4fpF-EVITKGPcMLfuHb_IE6Vy8OeQMr3rPcfXqIuKr4I9JSvBIoh46_v2X7s&usqp=CAU" alt="Product 1">
            </div>
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuSBwAKXg02E_t8yD_fwVFBrHPAqLtqUe4gmKU11sBr3i2MEeOE-DkZ93q_Ovcvop2nAs&usqp=CAU" alt="Product 2">
            </div>
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlvz0_naS9kmwDTrQWUNdXu411_rs58madrtrrVfScazTQo3ATY_z2CjvozAGbbSRlgAU&usqp=CAU" alt="Product 3">
            </div>
            <div class="product">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKhCRnBWUAInu8FXMlvW6g0aptdrCVizt5Mdzh5SbxuYSj-q86HMMBLPdkQwztOq9nUSM&usqp=CAU" alt="Product 4">
            </div>
        </div>
    </div>
    
    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
        }
    </script>
</body>
</html>

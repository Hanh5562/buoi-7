    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #222;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        /* Banner */
        .banner {
            margin-top: 60px;
        }

        .banner img {
            width: 100%;
            display: block;
            max-height: 400px;
            object-fit: cover;
        }

        /* New Arrivals */
        .new-arrivals {
            text-align: center;
            padding: 50px;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product {
            text-align: center;
            width: 200px;
            transition: transform 0.3s;
        }

        .product img {
            width: 100%;
            transition: transform 0.3s;
            border-radius: 10px;
        }

        .product img:hover {
            transform: scale(1.1);
        }

        .product img:active {
            transform: scale(1.2) rotate(5deg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .banner img {
                max-height: 250px;
            }

            .products {
                flex-direction: column;
                align-items: center;
            }

            .product {
                width: 80%;
            }
        }
    </style>

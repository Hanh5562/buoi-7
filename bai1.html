<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Hot - Zing MP3</title>
    <style>
        body {
            background-color: #0c0c0c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            margin-top: 20px;
        }
        .slider-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        .album-slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .album {
            min-width: 150px;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        .album img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .album:hover {
            transform: scale(1.1);
        }
        .album img:hover {
            transform: scale(1.1);
        }
        .album-title {
            font-weight: bold;
            margin-top: 8px;
        }
        .album-artist {
            font-size: 0.9em;
            color: #bbb;
        }
        /* Nút điều hướng slider */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .prev { left: 0; }
        .next { right: 0; }
        .prev:hover, .next:hover {
            background: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

    <h2>Album Hot</h2>
    
    <div class="slider-container">
        <button class="prev" onclick="moveSlide(-1)">❮</button>
        <div class="album-slider">
            <div class="album">
                <img src="https://photo-resize-zmp3.zadn.vn/w600_r1x1_jpeg/cover/c/a/9/0/ca90d34cb77b634ca65d1ca065890aeb.jpg">
                <div class="album-title">Baby Honey (Single)</div>
                <div class="album-artist">DUYDATBO, Duk Ank, Kiyoshi Phan</div>
            </div>
            <div class="album">
                <img src="https://photo-resize-zmp3.zadn.vn/w600_r1x1_jpeg/cover/3/2/3/7/3237500246258010bede504f569c8fca.jpg" alt="Cừu Non">
                <div class="album-title">Cừu Non (Single)</div>
                <div class="album-artist">Châu Dương, Đinh Quang Đạt</div>
            </div>
            <div class="album">
                <img src="https://avatar-ex-swe.nixcdn.com/song/2023/11/15/d/6/1/0/1700017910679_640.jpg" alt="Người ơi đừng bỏ quê">
                <div class="album-title">Người Ơi Đừng Bỏ Quê</div>
                <div class="album-artist">Hồ Văn Cường</div>
            </div>
            <div class="album">
                <img src="https://avatar-ex-swe.nixcdn.com/song/2023/11/22/3/9/1/9/1700646306811_640.jpg" alt="Nghe nói anh yêu em">
                <div class="album-title">Nghe Nói Anh Yêu Em</div>
                <div class="album-artist">Châu Khải Phong, Ngân Ngân</div>
            </div>
            <div class="album">
                <img src="https://photo-resize-zmp3.zadn.vn/w600_r1x1_jpeg/cover/a/c/6/b/ac6b606247f7ce4dea476ad57f7ec8ed.jpg" alt="Tự ta đa tình tự ta đau">
                <div class="album-title">Tự Ta Đa Tình Tự Ta Đau</div>
                <div class="album-artist">Bạch Công Khanh</div>
            </div>
        </div>
        <button class="next" onclick="moveSlide(1)">❯</button>
    </div>

    <script>
        let index = 0;

        function moveSlide(direction) {
            const slider = document.querySelector(".album-slider");
            const albums = document.querySelectorAll(".album");
            const albumWidth = albums[0].offsetWidth + 20; // 20px là khoảng cách giữa các album
            index += direction;

            if (index < 0) {
                index = albums.length - 1;
            } else if (index >= albums.length) {
                index = 0;
            }

            slider.style.transform = `translateX(${-index * albumWidth}px)`;
        }

        // Tự động chạy slider
        setInterval(() => moveSlide(1), 3000);
    </script>

</body>
</html>
